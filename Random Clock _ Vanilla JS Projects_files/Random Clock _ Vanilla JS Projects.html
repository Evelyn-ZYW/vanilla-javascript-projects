<!DOCTYPE html>

<html data-theme="dark">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://anjana.dev/vanilla-js-projects/favicon.svg"
    />

    <title>Random Clock | Vanilla JS Projects</title>
    <style>
      #clock {
        width: 100%;
        height: 50vh;
        position: relative;
      }

      #clock p {
        width: 200px;
        position: relative;
        font-size: xx-large;
      }
    </style>

    <link rel="stylesheet" crossorigin="" href="./pico.css" />
    <link rel="stylesheet" crossorigin="" href="./spacing.css" />
  </head>

  <body class="container">
    <header>
      <h1>random clock</h1>
    </header>

    <main class="container">
      <article>
        <div id="clock">
          <p id="time"></p>
        </div>
      </article>
    </main>

    <script id="clock.js">
      const element = document.getElementById("time");

      function displayCurrentTime() {
        const timeString = new Date().toLocaleTimeString();

        element.textContent = timeString;

        const topOffset = Math.random() * 100;
        const leftOffset = Math.random() * 100;

        const [s, l] = ["75%", "75%"];

        // solution 1: using rbg
        // const [r, g, b] = new Array(3).fill().map(() => Math.random() * 255);

        // element.style.cssText = `
        // top: ${topOffset}%;
        // left: ${leftOffset}%;
        // color: rgb(${r}, ${g}, ${b});
        // `;

        //solution 2: using hsl
        const h = Math.random() * 365;

        element.style.cssText = `
		top: ${topOffset}%;
		left: ${leftOffset}%;
		color: hsl(${h} ${s} ${l});
		`;
      }

      displayCurrentTime();
      setInterval(displayCurrentTime, 3000);
    </script>
  </body>
</html>
